<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Loading D3.js, jQuery, D3-tip for tooltips, D3 GeoMap Data -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./lib/d3-tip.js"></script>
    <script src="./data/d3_map_data/topojson.v2.min.js"></script>

    <!-- Custom JS Files -->
    <script src="./js/geomapWorld.js" async></script>
    <script src="./js/geomapUS.js" async></script>
    <script src="./js/geomap.js" async></script>

    <!-- Custom CSS Files -->
    <link href="./css/styles.css" rel="stylesheet">
  </head>

  <body>
    <div id="geomapContainer">
      <div id="geomapHeader">
        <h1 id="geomapHeading">Map your travels</h1>
        <h3 id="geomapSubHeading">A visualization of the places you've visited around the world</h3>
        <div class="geomapToggleButtonsContainer" data-toggle="buttons">
          <input class="geomapToggleButton" id="geomapWorldToggle" type="radio" name="options"/>
          <label class="geomapToggleButtonLabel" for="geomapWorldToggle" geomap="world">World</label>
          <input class="geomapToggleButton" id="geomapStatesToggle" type="radio" name="options"/>
          <label class="geomapToggleButtonLabel" for="geomapStatesToggle" geomap="states">US</label>
        </div>
      </div>
      <div id="geomapBody">
      </div>
    </div>
  </body>
</html>
